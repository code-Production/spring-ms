server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:9005"
            allowedMethods:
              - GET
              - POST
#              - DELETE
            allowedHeaders: "*"
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
          filters:
            - RewritePath=/products(?<segment>.*), /$\{segment}
            - JwtTokenFilter
        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/cart/**
          filters:
            - RewritePath=/cart(?<segment>.*), /$\{segment}
            - JwtTokenFilter
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth(?<segment>.*), /$\{segment}
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
          filters:
            - RewritePath=/order(?<segment>.*), /$\{segment}
        - id: ui-service
          uri: lb://ui-service
          predicates:
            - Path=/, /scripts/**, /**
          filters:
            - JwtTokenFilter
