<div class="container">
    <h3>Корзина:</h3>
    <table class="table table-hover">
        <tr class="bg-light">
            <td><b>Id:</b></td>
            <td><b>Title:</b></td>
            <td><b>Price:</b></td>
            <td><b>ProductId:</b></td>
            <td><b>Amount:</b></td>
            <td><b>Sum:</b></td>
            <td><b>Actions:</b></td>
        </tr>
            <tbody>
                <tr ng-repeat="c in CartList.items">
                    <td>{{$index + 1}}</td>
                    <td>{{c.productDto.title}}</td>
                    <td>{{c.productDto.price}}</td>
                    <td>{{c.productDto.id}}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="deleteFromCart(c.productDto.id, 1)">-</button>
                        {{c.amount}}
                        <button class="btn btn-primary" ng-click="addToCart(c.productDto.id, 1)">+</button>
                    </td>
                    <td>{{c.sum}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="deleteFromCart(c.productDto.id, null)">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>Итого:</td>
                    <td>{{CartList.totalPrice}}</td>
                </tr>
            </tbody>
    </table>
<!--    <button class="btn btn-success" ng-click="saveOrder()">Order</button>-->
    <button class="btn btn-success" onclick="window.location.href='#!/checkout'" ng-show="username != null && checkSizeCartPage()">Checkout</button>

    <div class="alert alert-warning" role="alert" ng-show="username == null">
        To continue with your order please <a class="alert-link">log in</a>.
<!--        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
    </div>
</div>
